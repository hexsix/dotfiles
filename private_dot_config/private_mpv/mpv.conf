### 后台相关 ###

# 新版直接使用 profile=high-quality, 2023 年 9 月 20 日之前的版本 (包括最新的 release 版 0.36.0), 默认渲染设置很保守，建议直接开启 profile=gpu-hq, 达到新版默认设置类似的水平。
profile=high-quality
hwdec=nvdec-copy
# gpu-hq 默认采用spline36 缩放过滤器并可以提供中等的速度和质量。 为了使视频输出质量达到最优,如果你的硬件允许的话，你应该选择 ewa_lanczossharp。
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
# 这最后三个选项可能有点复杂。首先是使让音频和视频不同步，而不是丢失视频帧，重新采样音频。
# mpv维基上有一篇专门介绍这个的文章: Display Synchronization. 剩下的两个就是通过更改帧的显示方式从而让运动在显示器上看起来更为平滑, 从而使源帧速率与显示器的刷新率匹配。
# mpv维基上有一篇专门介绍这个的文章: Interpolation 它的一个别称是 平滑运动.
video-sync=display-resample
interpolation
tscale=oversample
# Anime4K 着色器，为 1080P 视频优化 (Mode A), 其他优化 Mode 写在 input.conf 里，可以手动开关
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_VL.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_VL.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"
# cache
cache=yes
demuxer-max-bytes=400MiB
demuxer-max-back-bytes=150MiB
# 自动校色
# icc-profile-auto
# 设置将字幕渲染到视频源分辨率并随视频一起缩放并进行色彩管理，这样可以保证字幕的分辨率与画面始终一致（避免“画面模糊字幕高清”的情况），并保证字幕中“屏幕字”的颜色与画面一致：
blend-subtitles=video

### 前台相关 ###

# 没有边框
no-border
# 启动时暂停
pause
# 播放结束后不退出
keep-open
# resize window in case it's larger than W%xH% of the screen
autofit-larger=100%x95%
# 1秒后自动隐藏鼠标
cursor-autohide=1000
# 记忆播放位置
save-position-on-quit
# 截图
screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Pictures/Screenshot/mpv/%F (%P) %n'
# use max quality for HLS streams
hls-bitrate=max
#osd-bar宽度[1,100],屏幕宽度的百分比
osd-bar-w=100
#osd-bar高度[0.1,50]屏幕高度的百分比
osd-bar-h=0.4
#位置[-1,1]x为左到右, y为上到下
osd-bar-align-y=1

#############
# Subtitles #
#############

demuxer-mkv-subtitle-preroll=yes        # try to show embedded subs when seeking even when no index information is present
demuxer-mkv-subtitle-preroll-secs=2

sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles

embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases)
sub-ass-force-style=Kerning=yes         # allows you to override style parameters of ASS scripts
sub-use-margins
sub-ass-force-margins

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="Source Sans Pro Semibold"
sub-font-size=36
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

#############
# Languages #
#############

slang=chi,zh-CN,sc,chs,enm,en,eng       # automatically select these subtitles (decreasing priority)
alang=ja,jp,jpn,en,eng,de,deu,ger       # automatically select these audio tracks (decreasing priority)

#########
# Audio #
#########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
volume-max=200                          # maximum volume in %, everything above 100 results in amplification
volume=100                              # default volume, 100 = unchanged
